<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Spring Security Example </title>
</head>
<body style="background-color: #10042c; font-family: 'Raleway', sans-serif; color: white;">
<div class="container">
    <div class="row align-items-center">
        <div class=" col-lg-2 col-xl-3 col-sm-3 col-1"></div>

        <div class=" col-lg-4 col-xl-3 col-sm-6 col-10 d-none d-lg-block login-panels logo-panel" style="text-align: center; background: url('img/tram_login.webp')">
            <a th:href="@{/index}"><img src="img/tramco-high-resolution-logo-transparent.png" alt=""></a>
        </div>
        <div class=" col-lg-4 col-xl-3 col-sm-6 col-10 login-panels login-panel" style="text-align: center;">
            <h1 style="padding-bottom: 50px"><b>Login</b></h1>
            <div th:if="${param.error}" style="color: var(--bs-form-invalid-color);">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" style="color: var(--bs-form-invalid-color);">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div>  <input type="text" name="username" placeholder="Username" id="login"/> </div>
                <div>  <input type="password" name="password" placeholder="Password" id="password"/> </div>
                <div><input type="submit" value="Sign In" id="login_button" class="btn btn-info"/></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
